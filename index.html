<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Predict The Color</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <p id="countdown"> </p>
        <div class="container">
            <h1>Predict The Color</h1>
            <button class="start">Start</button>
        </div>
        <div class='pop-up'>
            <h3>Predict color</h3>
            <div class='colors'></div>
            <input type='text' placeholder="guess the color!" class='guessInput' />
            <div class='chances'></div>
            <div class='result'></div>
            <button class='Danger Button'>cancel</button>
            <button class='success Button'>Ok</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
